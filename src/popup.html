<!DOCTYPE html>
<head>
	<title>Slacklink Post</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/popup.css">
</head>
<body>
	<form role="form" id="popup-form">
		<fieldset>
			<div class="form-group">
				<textarea class="form-control" rows="3" name="context" id="context" placeholder="add an optional comment about your link here..."></textarea>
				<!--<input type="text" name="context" id="context" class="form-control" placeholder="">-->
			</div>

			<div class="row">
				<div class="col-xs-6" id="channel-col" style="display: none;">
					<input type="text" name="token" id="channel" class="form-control" placeholder="">
				</div>
				<div class="col-xs-6" id="button-col">
					<input type="submit" class="btn btn-small btn-success btn-block" id="submit" value="Post link to slack">
		            <div class="progress progress-striped active" id="progress" style="display:none;">
	              		<div class="progress-bar progress-bar-success"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
		            </div>
				</div>
			</div>
		</fieldset>
	</form>
	<script type="text/javascript" src="assets/js/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="assets/js/slacklink.js"></script>
</body>
</html>
