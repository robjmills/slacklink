<!DOCTYPE html>
<head>
	<title>Slacklink Options</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/options.css">
</head>

<body>
	<div class="container">
		<div class="row" style="margin-top:20px">
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form role="form" id="options-form">
					<fieldset>
						<h2>Slacklink Options</h2>
						<hr class="colorgraph">
						<div class="alert alert-success" id="alert" style="display: none;">
							<strong>Saved!</strong> Your settings have been saved.
						</div>
						<div class="alert alert-danger" id="error" style="display: none;">
							<strong>Error!</strong> Please complete all required fields
						</div>
						<div class="form-group required">
							<label class="control-label" for="domain">Url</label>
							<input type="text" name="domain" id="domain" class="form-control input-lg" placeholder="yoursite.slack.com">
						</div>

						<div class="form-group">
							<label class="control-label" for="domain">Default Channel/User</label>&nbsp;<em>(Your link will be posted here unless overwritten)</em>
							<input type="text" name="channel" id="channel" class="form-control input-lg" placeholder="#random or @username">
						</div>
						<div class="form-group">
							<label class="control-label" for="domain">Post name</label>&nbsp;<em>(not linked to your actual Slack username)</em>
							<input type="text" name="username" id="username" class="form-control input-lg" placeholder="slackbot">
						</div>
						<div class="form-group">
							<label class="control-label" for="domain">Emoji</label>
							<input type="text" name="emoji" id="emoji" class="form-control input-lg" placeholder=":slack:">
						</div>
						<div class="form-group">
							<label class="control-label" for="domain">Show channel override </label>&nbsp;<em>(adds ability to override default channel when you post)</em><br />
							<label class="radio-inline">
								<input type="radio" name="channel_override" id="channel_override_yes" value="yes"> Yes
							</label>
							<label class="radio-inline">
								<input type="radio" name="channel_override" id="channel_override_no" value="no"> No
							</label>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<input type="submit" class="btn btn-lg btn-success btn-block" value="Save options">
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<script src="assets/js/jquery-2.1.0.min.js"></script>
	<script src="assets/js/options.js"></script>
</body>
</html>
